plugins {
    id 'fabric-loom' version '1.7-SNAPSHOT' // Using stable loom for legacy
    id 'maven-publish'
    id 'java'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.rootProject.name
version = "1.0.0"
group = "com.futureclient"

repositories {
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://repo.legacyfabric.net/repository/legacyfabric/' }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    
    // Legacy Fabric API (Optional but good for compatibility)
    modImplementation "net.legacyfabric.legacy-fabric-api:legacy-fabric-api:${project.fabric_version}"
}

processResources {
    inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}
