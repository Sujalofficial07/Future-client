plugins {
    id "fabric-loom" version "0.10.64"
    id 'maven-publish'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

version = project.mod_version
group = project.maven_group

repositories {
    maven { url = 'https://maven.fabricmc.net/' }
    maven { url = 'https://repo.legacyfabric.net/repository/legacyfabric/' }
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:1.8.9"
    mappings "net.legacyfabric:yarn:1.8.9+build.576:v2"
    modImplementation "net.fabricmc:fabric-loader:0.18.3"

    // Legacy-Fabric API
    modImplementation "net.legacyfabric.legacy-fabric-api:legacy-fabric-api:1.13.2+1.8.9"
    
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    options.release = 8
}

java {
    withSourcesJar()
}

jar {
    baseName = "futureclient"
    
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}"}
    }
}
