name: Build FutureClient

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Force Gradle Wrapper version (7.5.1)
        run: |
          cat gradle/wrapper/gradle-wrapper.properties
          sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-7.5.1-bin.zip|' gradle/wrapper/gradle-wrapper.properties
          cat gradle/wrapper/gradle-wrapper.properties

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Verify Gradle version
        run: ./gradlew --version

      - name: Build with Gradle Wrapper
        run: ./gradlew build --no-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: futureclient-jar
          path: build/libs/*.jar
          
